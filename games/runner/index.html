<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Runner X</title>
<style>
  body { margin:0; background:#000; color:#0ff; font-family:sans-serif; overflow:hidden; }
  canvas { display:block; margin:0 auto; background:#000; }
</style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = { x:50, y:300, w:30, h:30, vy:0, gravity:0.8 };
let obstacles = [];
let frame = 0;
let score = 0;

function spawnObstacle() {
  obstacles.push({ x:canvas.width, y:330, w:20, h:50 });
}

function draw() {
  ctx.fillStyle='#000';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // player
  ctx.fillStyle='#0ff';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // obstacles
  ctx.fillStyle='red';
  obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));

  // score
  ctx.fillStyle='white';
  ctx.font='20px sans-serif';
  ctx.fillText('Score: '+score, 10, 30);
}

function update() {
  frame++;
  player.vy += player.gravity;
  player.y += player.vy;
  if(player.y > 370) { player.y = 370; player.vy = 0; }

  obstacles.forEach(o=>{ o.x -= 5; });
  obstacles = obstacles.filter(o=>o.x+o.w>0);

  if(frame%100===0) spawnObstacle();
  if(frame%5===0) score++;

  // collision
  obstacles.forEach(o=>{
    if(player.x<o.x+o.w && player.x+player.w>o.x && player.y<o.y+o.h && player.y+player.h>o.y){
      alert('Game Over! Score: '+score);
      document.location.reload();
    }
  });
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();

window.addEventListener('keydown', e=>{
  if(e.code==='Space' && player.y===370) player.vy = -15;
});
</script>
</body>
</html>
