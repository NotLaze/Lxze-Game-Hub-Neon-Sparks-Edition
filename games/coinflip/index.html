<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Coin Flip 3D</title>
<style>body{margin:0;background:radial-gradient(circle at center,#000,#002);overflow:hidden;display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-family:sans-serif;text-align:center;}
canvas{border-radius:50%;box-shadow:0 0 40px cyan;}button{position:absolute;bottom:40px;background:cyan;border:none;color:black;padding:10px 20px;font-weight:bold;border-radius:10px;cursor:pointer;}
</style></head><body><canvas id='coin' width='200' height='200'></canvas><button id='flipBtn'>FLIP</button>
<script>const c=document.getElementById('coin');const x=c.getContext('2d');let a=0,f=false,s='H';
function d(){x.clearRect(0,0,200,200);x.save();x.translate(100,100);x.rotate(Math.sin(a)*.4);const sc=Math.abs(Math.cos(a));const g=x.createRadialGradient(0,0,30,0,0,100);g.addColorStop(0,'#00ffff');g.addColorStop(1,'#004040');x.fillStyle=g;x.beginPath();x.ellipse(0,0,90,90*sc,0,0,Math.PI*2);x.fill();x.fillStyle='#fff';x.font=`${50*sc}px Arial Black`;x.textAlign='center';x.textBaseline='middle';x.fillText(s,0,0);x.restore();}
function aF(){if(f){a+=.2;if(a>Math.PI*2){a=0;f=false;s=Math.random()<.5?'H':'T';}}d();requestAnimationFrame(aF);}document.getElementById('flipBtn').onclick=()=>f=true;aF();</script></body></html>
